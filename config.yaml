# LLM配置
llm:
  provider: deepseek  # 可选: openai, anthropic, azure, qwen, glm, deepseek
  api_key: sk-xxxxxxxxxxxxxxxxxxxxxx  # 替换为你的API密钥
  base_url: https://api.deepseek.com
  max_tokens: 4000
  model: deepseek-chat

project:
  config_file_ext:
  - .yaml
  - .xml
  - .json
  - .conf
  - .ini
  - .toml
  - .config
  - .settings
  exclude_dir:
  - node_modules
  - dist
  - build
  - out
  - venv
  - .venv
  - env
  - target
  - vendor
  - bower_components
  - .git
  - .svn
  - .hg
  - .idea
  - .vscode
  - .metadata
  - nbproject
  - test
  - tests
  - spec
  - specs
  - tmp
  - temp
  - cache
  - logs
  - docker
  - containers
  - k8s
  - kube
  - .circleci
  - .github
  - .travis
  - docs
  - doc
  - .secrets
  - .env
  exclude_max_file_size: 1
  source_file_ext:
  - .py
  - .go
  - .js
  - .java
  - .cpp
  - .php
  - .aspx
  - .asp
  - .c
  - .cs
  - .h
